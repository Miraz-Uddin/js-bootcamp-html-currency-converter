<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <!-- Bootstrap CSS -->
    <link href="./public/assets/css/bootstrap.min.css" rel="stylesheet" />

    <!-- Google Roboto Font -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@100;300;400;500;700&display=swap"
      rel="stylesheet"
    />

    <!-- Font Awesome -->
    <link rel="stylesheet" href="./public/assets/css/font-awesome.min.css" />

    <title>Convert Currency</title>

    <!-- Custom CSS -->
    <link rel="stylesheet" href="./public/assets/css/style.css" />
    <link rel="stylesheet" href="./public/assets/css/media.css" />

    <!-- Favicon -->
    <link rel="icon" type="image/png" href="./public/assets/img/favicon.ico" />
  </head>
  <body>
    <div class="container">
      <div class="row">
        <div class="col-md-12 col-lg-6 mx-auto">
          <h1 class="title mt-5">Currency Converter</h1>
          <div class="form">
            <select id="fromCountry">
              <option value="BDT" selected="true">
                Bangladeshi Taka (BDT)
              </option>
              <option value="EUR">Euro (EUR)</option>
              <option value="SAR">Saudi Riyal (SAR)</option>
              <option value="USD">US Dollar (USD)</option>
            </select>
            <label for="">To</label>
            <select id="toCountry">
              <option value="BDT">Bangladeshi Taka (BDT)</option>
              <option value="EUR">Euro (EUR)</option>
              <option value="SAR">Saudi Riyal (SAR)</option>
              <option value="USD" selected="true">US Dollar (USD)</option>
            </select>
          </div>
          <div class="form mt-3">
            <input
              type="number"
              id="fromAmount"
              placeholder="Input Number to Convert"
            />
          </div>
          <div class="form mt-3">
            <button class="btn btn-primary">Convert</button>
          </div>
          <div class="messageDisplay">
            <div class="card shadow mt-5">
              <div class="card-header text-center">Converted Result</div>
              <div class="card-body text-center">1 USD = 108.75 BDT</div>
            </div>
          </div>
        </div>
      </div>
    </div>

    <!-- Footer Starts -->
    <footer>
      <p class="text-white text-center">
        Copyright <span id="year"></span> Â©
        <span><span id="company_name"></span></span>
      </p>
    </footer>
    <!-- Footer Ends -->

    <!-- Bootstrap JS -->
    <script src="./public/assets/js/bootstrap.bundle.min.js"></script>
    <script>
      (() => {
        document.getElementById("year").innerHTML = new Date().getFullYear();
        document.getElementById("company_name").innerHTML = "Md. Miraz Uddin";
      })();
    </script>
  </body>
</html>
